# General
server.port=${PORT:8081}
api.default-path=${API_DEFAULT_PATH:/api/data}

# Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://${KEYCLOAK_URL:localhost:8180}/auth/realms/SmartHome/protocol/openid-connect/certs

# Database properties
spring.sql.init.mode=always
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.datasource.url=jdbc:postgresql://${DATABASE_URL:localhost:5432}/SmartHomeApp
spring.datasource.username=SmartHomeUser
spring.datasource.password=SmartHomePassword
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER