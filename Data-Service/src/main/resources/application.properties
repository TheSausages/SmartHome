# General
server.port=8081
api.default-path=/api/data

# Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/auth/realms/SmartHome/protocol/openid-connect/certs

# Database properties
spring.sql.init.mode=always
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.datasource.url=jdbc:postgresql://localhost:5432/SmartHomeApp
spring.datasource.username=SmartHomeUser
spring.datasource.password=SmartHomePassword
spring.jpa.properties.hibernate.format_sql=true